<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="I would like to introduce our online calculator as your go-to resource for precise and quick mathematical answers.">
    	<meta name="keywords" content="one, two, three">

		<title>Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>
	<body>

		<section class="calculator">
			<section class=output>
				<section data-previous class="previous"></section>
				<section data-current class="current"></section>
			</section>
		 <button data-clear class="thick">C</button>
		 <button data-delete>del</button>
		 <button data-op>/</button>
		 <button data-op>%</button>
		  <button data-num class="pad">7</button>
		 <button data-num class="pad">8</button>
		 <button data-num class="pad">9</button>
		 <button data-op>*</button>
		 <button data-op>^</button>
		 <button data-num class="pad">4</button>
		 <button data-num class="pad">5</button>
		 <button data-num class="pad">6</button>
		 <button data-op>+</button>
		 <button data-modifier>âˆš</button>
		 <button data-num class="pad">1</button>
		 <button data-num class="pad">2</button>
		 <button data-num class="pad">3</button>
		 <button data-op>-</button>
		 <button data-modifier>1/X</button>
		 <button data-num class="pad">.</button>
		 <button data-num class="pad">0</button>
		 <button data-modifier class="pad">+/-</button>
		 <button data-equals class="thick">=</button>
		</section>



		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
